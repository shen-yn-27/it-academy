<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="xch.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
          href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
          rel="stylesheet"
  />
  <title>Кинопоиск</title>
</head>
<body>
<header class="container">
  <div class="header__content">
    <a class="header__logo">Кинопоиск (ну, почти)</a>
    <input placeholder= "Введите название фильма" id="name__movie">
    <button id="hide">Найти</button>
    <button id="cancel">Отмена</button>
  </div>
</header>
<div class="container movies" id="container">
  <div class="movies">
    <div class="movie">
      <div class="movie__cover-inner">
        <img
                class="movie__cover"
                src="https://kinopoiskapiunofficial.tech/images/posters/kp_small/404900.jpg"
                alt="Во все тяжкие"
        >
      </div>
      <div class="movie__title">
        Во все тяжкие
      </div>
      <div class="movie__titles">
       (2008)
      </div>
      <div class="movie__average">
        8.9
      </div>
    </div>
  </div>
</div>
<div class="pages">
  <button class="page active">1</button>
  <button class="page">2</button>
  <button class="page">3</button>
  <button class="page">4</button>
  <button class="page">5</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="xch.js"></script>
</body>
</html>
